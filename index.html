<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Juros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Juros</h1>
    <input type="number" id="valor" placeholder="Valor base (R$)" min="0">
    <input type="number" id="juros" placeholder="Percentual de Juros (%)" min="0">
    <button onclick="calcular()">Calcular Juros</button>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
